<ActionBar title="Témakör">
</ActionBar>

<side-drawer-page>
  <GridLayout class="contact-page p-10">
    <Label
      class="h1 page-text"
      text="Témakör"
      textWrap="true">
    </Label>
    <ListView [items]="subjects">
    <ng-template
      let-item="item"
      let-i="index"
      let-odd="odd"
      let-even="even">
      <StackLayout
        class="list-item"
        [class.odd]="odd"
        [class.even]="even"
        [nsRouterLink]="[item.url]"
        orientation="horizontal">
        <Image
          class="list-thumb"
          decodeWidth="100"
          decodeHeight="100"
          loadMode="async"
          [src]="'~/assets/images/temakorok/' + item.image"></Image>
          <Label [text]="item.title"></Label>
        </StackLayout>
      </ng-template>
    </ListView>
  </GridLayout>
</side-drawer-page>
